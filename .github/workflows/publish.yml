name: api-dev
 
on:
  push:
    branches:
      - main  # 或者你的默认分支名称
 
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
 
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2
 
      - name: Install and Build 🔧
        run: |
          npm install
          npm run dev
      - name: Deploy 🚀
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./  # 或者你的构建输出目录